<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | Mila Babic</title>
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap"

<body>
    <header>
        <nav>
            <img class="logo-name" src="assets/logo.png" alt="Mila Babic logo">

            <ul class="nav-links">

                <li><a href="#projects">Projects</a></li>

                    <li class="socials-item"><a href="https://github.com/babicmila"><img class="contact-icons"
